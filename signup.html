<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>

  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="styles/ingreso.css">


  <!-- ---------------------- logica aplicada en register -------------------- -->
  <script src="./scripts/signup.js"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/persona-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nombre:
        <input type="text" id="nombre" name="nombreUsuario" required>
      </label>
      <label>
        Apellido:
        <input type="text" id="apellido" name="apellidoUsuario" required>
      </label>
      <label>
        Email:
        <input type="text" id="mail" name="mailUsuario" required>
      </label>
      <label>
        Contraseña:
        <input type="password" id="pass" name="passUsuario" required>
      </label>
      <label>
        Repetir contraseña:
        <input type="password" id="verificacion" name="verificacionPass">
      </label>

      <button id="btnSubmit" disabled>Crear Cuenta</button>

    </form>
    <div class="ingresarA">
      <a href="index.html">¿Ya tiene una cuenta? Ingrese aquí</a>
    </div>
  </div>

</body>

</html>
